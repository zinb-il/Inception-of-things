apiVersion: argoproj.io/v1alpha1 
kind: Application 
metadata: 
  name: ziloughm 
  namespace: argocd 
spec: 
  project: development
  source: 
    repoURL: https://github.com/zinb-il/ziloughm.git
    targetRevision: HEAD 
    path: p3/confs 
  destination: 
    server: https://kubernetes.default.svc 
    namespace: dev 
  syncPolicy: 
    automated: 
      prune: true 
      selfHeal: true
